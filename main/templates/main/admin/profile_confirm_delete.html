{% extends "main/base.html" %}
{% block title %}Удаление профиля{% endblock %}
{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Удаление профиля</h4>
    </div>
    <div class="card-body">
        <p class="lead">Вы уверены, что хотите удалить профиль пользователя <strong>{{ profile.user.username
                }}</strong>?</p>
        <p class="text-danger">Это действие нельзя отменить.</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'admin_profiles' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
