<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        @page {
            size: a4 portrait;
            margin: 1cm;
        }

        body {
            font-family: "DejaVu Sans", sans-serif;
            font-size: 12px;
        }

        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .footer {
            margin-top: 20px;
            text-align: right;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>

    <table>
        <thead>
            <tr>
                <th>Услуга</th>
                <th>Цена</th>
                <th>Кол-во заказов</th>
                <th>Общая сумма</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in service_stats %}
            <tr>
                <td>{{ stat.service.name }}</td>
                <td>{{ stat.service.price|floatformat:2 }}</td>
                <td>{{ stat.count }}</td>
                <td>{{ stat.total_sum|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        Отчет сформирован: {% now "d.m.Y H:i" %}
    </div>
</body>

</html>
