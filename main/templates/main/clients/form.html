{% extends "main/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post" class="form-compact mt-3">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3 row align-items-center">
        <label class="col-sm-4 col-form-label">{{ field.label }}</label>
        <div class="col-sm-8">
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
    <div class="text-center">
        <button type="submit" class="btn btn-success">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">–ù–∞–∑–∞–¥</a>
    </div>
</form>
{% endblock %}
