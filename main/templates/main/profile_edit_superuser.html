{% extends "main/base.html" %}
{% block title %}Редактировать профиль администратора{% endblock %}
{% block content %}
<h2>Редактировать профиль администратора</h2>
<form method="post" class="form-compact mt-3">
    {% csrf_token %}
    <div class="mb-3 row align-items-center">
        <label class="col-sm-4 col-form-label">Роль</label>
        <div class="col-sm-8">
            {{ form.role }}
            {% if form.role.errors %}
            <div class="text-danger small">{{ form.role.errors|striptags }}</div>
            {% endif %}
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Назад</a>
    </div>
</form>
{% endblock %}
